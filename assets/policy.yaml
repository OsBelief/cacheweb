
# 缓存策略，根据month, week, day, time综合缓存策略
cachePolicy:
  # 缓存24小时
  - id : 0
    policy : time
    time : 86400
    
  # 缓存12小时
  - id : 1
  	policy : time
  	time : 43200
  	
  # 缓存不过月24小时
  - id ：2
    policy ：month, time
    month : 0
    time : 86400
    
  # 缓存不过周24小时
  - id ：3
    policy ：week, time
    week : 0
    time : 86400
    
  # 缓存不过天12小时
  - id ：4
    policy ：day, time
    day : 0
    time : 43200
